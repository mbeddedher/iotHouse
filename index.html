<!DOCTYPE html>
<html>

<head>
  <title>Auto Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>


<body>
  <div class="container">
    <div class="container-rows">
      <div class="container-rows-products">

        <span class="iconify icon" data-icon="fa6-solid:temperature-three-quarters" style="color: #000000;"></span>
        <h1>Temperature</h1>
        <p id="degree" name="blink"><span class="degree">36</span> Â°C</p>
        <span class="iconify" id="fan" data-icon="wpf:fan" style="color: rgb(59, 236, 83);"></span><br><br>
        <input type="checkbox" id="tempAuto" name="tempAuto"  value="auto"/>
        <label for="tempAuto"> Auto</label><br><br>
        <label class="triggers" for="tempTrigger"> Set Trigger: </label>
        <input type="range" id="tempTrigger"  disabled value="4" />
        <output name="tempOut" for="tempTrigger"></output><br><br>

        <label class="label-checkbox1 lowButton">
          <input type="checkbox" name="checkTemp" onclick="onlyOne2(this)" />
          <span><span class="iconify arrow"
            data-icon="dashicons:arrow-right-alt2"></span></span>
        </label>

        <label class="label-checkbox2 lowButton">
          <input type="checkbox" name="checkTemp" onclick="onlyOne2(this)"/>
          <span><span class="iconify arrow"
            data-icon="dashicons:arrow-right-alt2"></span><span class="iconify arrow"
            data-icon="dashicons:arrow-right-alt2"></span></span>
        </label>

        <label class="label-checkbox3 lowButton">
          <input type="checkbox"  name="checkTemp" onclick="onlyOne2(this)" />
          <span><span class="iconify arrow"
            data-icon="dashicons:arrow-right-alt2"></span><span class="iconify arrow"
            data-icon="dashicons:arrow-right-alt2"></span><span class="iconify arrow"
            data-icon="dashicons:arrow-right-alt2"></span></span>
        </label>

        <button class=" onButton" type="button" id="fanOn" onclick="showImage(fan.id)">I / O</button>
      </div>

      <div class="container-rows-products">

        <span class="iconify icon" data-icon="ri:lightbulb-fill" style="color: #000000;"></span>
        <h1>Lightning</h1>
        <p id="lum" name="blink"><span id="lumen">3 </span>lm</p>
        <span class="iconify icon" id="lightsOn" data-icon="majesticons:lightbulb-shine" "></span><br><br>
        <input type="checkbox" id="lightAuto" name="lightAuto" value="auto">
        <label for="lightAuto"> Auto</label><br><br>
        <label class="triggers" for="lightTrigger"> Set Trigger: </label>
        <input type="range" id="lightTrigger" name="lightTrigger" disabled value="4">
        <output name="lightOut" for="lightTrigger"></output><br><br>
        <label class="label-checkbox1 lowButton">
          <input type="checkbox" name="checkLight" onclick="onlyOne(this)"/>
          <span>Low</span>
        </label>

        <label class="label-checkbox2 lowButton">
          <input type="checkbox" name="checkLight" onclick="onlyOne(this)"/>
          <span>Mid</span>
        </label>

        <label class="label-checkbox3 lowButton">
          <input type="checkbox" name="checkLight" onclick="onlyOne(this)"/>
          <span>High</span>
        </label>
        <button class="onButton" type="button" id="lightOnButton" onclick="showImage(lightsOn.id)">I / O</button>
      </div>
    </div>

    <div class="container-row-main">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    

    <div class="container-rows">
      <div class="container-rows-products">
        <span class="iconify icon" data-icon="clarity:eye-solid" style="color: #000000;"></span>
        <h1>Movement</h1>
        <span id="movCount" name="blink">2 detected!</span><br><br>
        <span class="iconify error" name="errorIcon" data-icon="bxs:error-alt" style="color: #F4B556;"></span> <button type="button"
          id="livingButton" class="movButtons" name="movButtons">Living Room</button><br>
        <span class="iconify error" name="errorIcon" data-icon="bxs:error-alt" style="color: #F4B556;"></span> <button type="button"
          id="bedroomButton" class="movButtons" name="movButtons">BedRoom</button><br>
        <span class="iconify error" name="errorIcon" data-icon="bxs:error-alt" style="color: #F4B556;"></span> <button type="button"
          id="kitchenButton" class="movButtons" name="movButtons" >Kitchen</button><br>
        <button type="button" id="diactButton" onclick="Activate()">Diactivate</button>
      </div>

      <div class="container-rows-products">
        <span class="iconify icon" data-icon="mdi:dog" style="color: #000000;"></span>
        <h1>Pet Food</h1>
        <span name="blink" id="foodAmount">%35</span><br><br><br>
        <input type="checkbox" id="petAuto" name="petAuto" value="auto">
        <label for="petAuto" id="foodAuto"> Make <select id="makePerc">
            <option value="50">50</option>
            <option value="100">100</option>
          </select>, when it is below % <select id="foodPerc">
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </label><br><br><br>
        <button type="button" name="petButton" class="petButts">More</button><br>
        <button type="button" name="petButton" class="petButts">Less</button>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
